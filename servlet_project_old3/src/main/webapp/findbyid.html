<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Employee</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e8fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #ffffff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        width: 350px;
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
        color: #333;
    }

    form input[type="number"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: 0.3s;
    }

    form input:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        outline: none;
    }

    .buttons {
        margin-top: 20px;
    }

    .buttons button {
        width: 45%;
        padding: 12px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .buttons button.find {
        background-color: #2196F3;
        color: white;
    }

    .buttons button.find:hover {
        background-color: #1976D2;
        transform: translateY(-2px);
    }

    .buttons button.cancel {
        background-color: #f44336;
        color: white;
    }

    .buttons button.cancel:hover {
        background-color: #e53935;
        transform: translateY(-2px);
    }

    @media (max-width: 480px) {
        .container {
            width: 90%;
            padding: 30px 20px;
        }

        .buttons button {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>View Employee</h1>
    <form action="fid" method="get">
        <input type="number" placeholder="Enter ID" name="pk" required>
        <div class="buttons">
            <button type="submit" class="find">Find</button>
            <button type="reset" class="cancel">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
